   <div class="registration-container">
    <h2>რეგისტრაცია</h2>
    <form [formGroup]="RegisterForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">სახელი</label>
        <input type="text" id="username" formControlName="username" placeholder="შეიყვანეთ სახელი">
      </div>
      <label for="classSelect">კლასი</label>
      <select id="classSelect" formControlName="username" >
          <option value="" disabled selected  >შეარჩით კლასი</option>
          <option value="class1">კლასი 1</option>
          <option value="class2">კლასი 2</option>
          <option value="class3">კლასი 3</option>
          <option value="class4">კლასი 4</option>
      </select>
      <div class="form-group">
        <label for="email">ელ. ფოსტა</label>
        <input type="email" id="email" formControlName="email" placeholder="შეიყვანეთ ელ. ფოსტა">
      </div>
      <div class="form-group">
        <label for="password">პაროლი</label>
        <input type="password" id="password" formControlName="password" placeholder="შეიყვანეთ პაროლი">
      </div>
      <!-- <div class="form-group">
        <label for="confirmPassword">გაიმეორეთ პაროლი</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword" placeholder="გაიმეორეთ პაროლი">
      </div> -->
      <div class="dvba">
        <button type="submit">რეგისტრაცია</button>
      </div>
      
      <div class="register-link">
        გაქვს უკვე ანგარიში? <a routerLink="/">ავტორიზაცია</a>
      </div>
  
    </form>
  </div>
