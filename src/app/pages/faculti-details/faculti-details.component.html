<div class="title">
  <h2>{{ ProgramName }}</h2>
</div>

<section class="projects section" id="projects">
  <div class="projects__container container grid">
    <ng-container *ngFor="let Uni of UniCard; trackBy: trackByIndex">
      <ng-container *ngFor="let section of Uni.sections; trackBy: trackByIndex">
        <ng-container
          *ngFor="let program of section.programNames; trackBy: trackByIndex"
        >
          <ng-container *ngIf="program.programName === ProgramName">
            <article class="projects__card">
              <div class="projects__image">
                <img
                  src="{{ Uni.url }}"
                  alt="image"
                  class="projects__img"
                  width="312px"
                  height="193px"
                />
              </div>

              <div class="projects__content">
                <h2 class="projects__title">{{ Uni.title }}</h2>
                <p class="projects__description">{{ Uni.mainText }}</p>
              </div>

              <div class="projects__buttons">
                <!-- <i class="ri-dribbble-line"></i>გაიგე მეტი -->
                <button
                  class="Btn"
                  (click)="OnCardClicked(program.programName, Uni.title)"
                >
                  გაიგე მეტი
                </button>
              </div>
            </article>
          </ng-container>
        </ng-container>
      </ng-container>
    </ng-container>
  </div>
  <div class="viewMore">
    <button routerLink="/Pupil/Uni" class="btn btn--2">ნახე მეტი</button>
  </div>
</section>
