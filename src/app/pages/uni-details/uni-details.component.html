<app-navbar-for-pupil> </app-navbar-for-pupil>

<main>
  <div *ngIf="card">
    <div class="site">
      <div class="Container">
        <div class="img">
          <img src="{{ card.url }}" width="107%" height="100%" alt="" />
        </div>
        <div class="text-container">
          <span></span>
          <h1>{{ card.title }}</h1>
          <p>
            {{ card.history }}
          </p>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-lg-4">
        <div (click)="ProgramClicked()" class="card">
          <h1 style="color: green">პროგრამები</h1>
        </div>
      </div>
      <div class="col-lg-4">
        <div (click)="EventClicked()" class="card">
          <h1>სიახლეები</h1>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="card">
          <h1>გზამკვლევი</h1>
        </div>
      </div>
    </div>
  </div>

  <div style="display: block" #Program *ngFor="let section of card.sections">
    <div class="title">
      <h2>{{ section.title }}</h2>
    </div>
    <div class="container1">
      <div class="row1">
        @for (program of section.programNames; track $index) {
        <div class="col-lg-4" id="col-lg-4">
          <div class="card1">
            {{ program.programName }}
          </div>
        </div>
        }
      </div>
    </div>
  </div>
  <!-- <h1 style="display: none;" #h1>
asas
  </h1> -->
  <div style="display: none" #events class="card-container2">
    @for (event of card.Events; track $index){
    <div class="card2">
      <img class="img1" src="{{ event.url }}" />
      <div class="card-content2">
        <h2>{{ event.Title }}</h2>
        <p>{{ event.text }}</p>
      </div>
    </div>
    }
  </div>
</main>

<app-footer-for-pupil></app-footer-for-pupil>
