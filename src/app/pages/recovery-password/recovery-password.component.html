<div class="recovery-form">
  <form [formGroup]="recoveryForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        placeholder="Enter your email"
      />
      <div *ngIf="recoveryForm.get('email')?.invalid && recoveryForm.get('email')?.touched">
        <small *ngIf="recoveryForm.get('email')?.errors?.['required']">
          Email is required.
        </small>
        <small *ngIf="recoveryForm.get('email')?.errors?.['email']">
          Please enter a valid email.
        </small>
      </div>
    </div>
    <button type="submit" [disabled]="recoveryForm.invalid">Send Recovery Link</button>
  </form>

  <div *ngIf="message">
    <p>{{ message }}</p>
  </div>
</div>
