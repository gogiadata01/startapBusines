
<form [formGroup]="Form">
    <div class="btn-container">
      <h1>აღადგინე პაროლი</h1>
      <div class="form-group">
        <input type="email" placeholder="ჩაწერე მეილი" formControlName="email" />
      </div>
      <button (click)="Submit()" class="login-btn">გაგზავნა</button>
      <div class="register-link">
        Don't have an account? <a routerLink="/Register">რეგისტრაცია</a>
      </div>
    <div *ngIf="errormassage">
      {{errormassage}}
    </div>
    </div>
    </form>
