<form [formGroup]="EventCard" (ngSubmit)="onSubmit()">
  <!-- URL Field -->
  <div class="form-group">
    <label for="Url">URL</label>
    <input
      id="Url"
      formControlName="Url"
      type="text"
      class="form-control"
      placeholder="Enter URL"
    />
    <div
      *ngIf="EventCard.get('Url')?.invalid && EventCard.get('Url')?.touched"
      class="text-danger"
    >
      URL is required
    </div>
  </div>

  <!-- Title Field -->
  <div class="form-group mt-3">
    <label for="Title">Title</label>
    <input
      id="Title"
      formControlName="Title"
      type="text"
      class="form-control"
      placeholder="Enter Title"
    />
    <div
      *ngIf="EventCard.get('Title')?.invalid && EventCard.get('Title')?.touched"
      class="text-danger"
    >
      Title is required
    </div>
  </div>

  <!-- Text Field -->
  <div class="form-group mt-3">
    <label for="Text">Text</label>
    <textarea
      id="Text"
      formControlName="Text"
      class="form-control"
      placeholder="Enter Text"
    ></textarea>
  </div>

  <!-- Time Field -->
  <div class="form-group mt-3">
    <label for="Time">Time</label>
    <input
      id="Time"
      formControlName="Time"
      type="text"
      class="form-control"
      placeholder="Enter Time"
    />
  </div>
  <div class="form-group mt-3">
    <label for="saregistracioForma">saregistracioForma</label>
    <input
      id="saregistracioForma"
      formControlName="saregistracioForma"
      type="text"
      class="form-control"
      placeholder="Enter saregistracioForma"
    />
  </div>
  <div class="form-group mt-3">
    <label for="Link">Link</label>
    <input
      id="Link"
      formControlName="Link"
      type="text"
      class="form-control"
      placeholder="Enter Link"
    />
  </div>
  <div class="form-group mt-3">
    <label for="isFeatured">Is Featured</label>
    <input id="isFeatured" type="checkbox" formControlName="isFeatured" />
  </div>
  <!-- Types Array -->
  <div formArrayName="Types" class="mt-3">
    <label>Types</label>
    <div
      *ngFor="let type of Type.controls; let i = index"
      [formGroupName]="i"
      class="form-group"
    >
      <input
        formControlName="Type"
        type="text"
        class="form-control"
        placeholder="Enter Type"
      />
      <button type="button" class="btn btn-danger mt-1" (click)="removeType(i)">
        Remove
      </button>
    </div>
    <button type="button" class="btn btn-secondary mt-3" (click)="AddType()">
      Add Type
    </button>
  </div>

  <!-- Submit Button -->
  <button
    type="submit"
    class="btn btn-primary mt-3"
    [disabled]="EventCard.invalid"
  >
    Submit
  </button>
</form>
