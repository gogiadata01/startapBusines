<form [formGroup]="SignIn" (ngSubmit)="onSubmit()" >
  <div class="btn-container">
    <h1>ავტორიზაცია</h1>
    <div class="form-group">
      <input type="Email" placeholder="მეილი" formControlName="Email" />
    </div>
    <div class="error">
      <div
        *ngIf="
          SignIn.get('Email')?.hasError('required') && SignIn.get('Email')?.touched
        "
      >
        მეილი ჩაწერა სავალდებულოა
      </div>
    </div>
    <div class="form-group">
      <input type="password" placeholder="პაროლი" formControlName="Password" />
    </div>
    <div class="error">
      <div
        *ngIf="
          SignIn.get('Password')?.hasError('required') &&
          SignIn.get('Password')?.touched
        "
      >
        პაროლის ჩაწერა სავალდებულოა
      </div>
    </div>
    <div class="remember-forgot">
      <a routerLink="/Recovery-password">დაგავიწყდა პაროლი?</a>
    </div>
    <button type="submit" class="login-btn" [disabled]="SignIn.invalid">Submit</button>
    <div class="register-link">
      არ გაქვს ანგარიში? <a routerLink="/Register">რეგისტრაცია</a>
    </div>
  </div>
</form>
