
<div [formGroup]="form">
  <div class="form-field">
    <label for="title">Title</label>
    <input type="text" id="title" formControlName="title" />
  </div>
  <div class="form-field">
    <label for="text">Text</label>
    <input type="text" id="text" formControlName="text" />
  </div>
  <div formArrayName="sections">
    <div
      *ngFor="let section of sections.controls; let i = index"
      [formGroupName]="i"
    >
      <h3>Section {{ i + 1 }}</h3>
      <div formArrayName="checkBoxNames">
        <div
          *ngFor="
            let programName of section.get('checkBoxNames')?.value;
            let j = index
          "
          [formGroupName]="j"
        >
          <label for="checkBoxName">checkBoxName </label>
          <input
            id="checkBoxName"
            formControlName="checkBoxName"
            type="text"
            required
          />
          <button type="button" (click)="removeCheckBoxName(i, j)">
            Remove removeCheckBoxName
          </button>
        </div>
        <button type="button" (click)="addCheckBoxName(i)">
          Add addCheckBoxName 
        </button>
      </div>
      <button type="button" (click)="removeSection(i)">Remove Section</button>
    </div>
    <button type="button" (click)="addSection()">Add Section</button>
  </div>
