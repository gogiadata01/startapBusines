<!-- <option  value="admin">Admin</option>  -->
<form [formGroup]="Form">
  <div class="register-container">
    <h1>რეგისტრაცია</h1>
    <div class="form-group">
      <input type="text" placeholder="სახელი" formControlName="username" />
      <div class="error">
        <div
          *ngIf="
            Form.get('username')?.hasError('required') &&
            Form.get('username')?.touched
          "
        >
          სახელი სავალდებულოა
        </div>
      </div>
    </div>
    <div class="form-group">
      <input type="email" placeholder="მეილი" formControlName="email" />
      <div class="error">
        <div
          *ngIf="
            Form.get('email')?.hasError('required') &&
            Form.get('email')?.touched
          "
        >
          მეილი სავალდებულოა
        </div>
      </div>
    </div>
    <div class="form-group">
      <input type="password" placeholder="პაროლი" formControlName="password" />
      <div class="error">
        <div
          *ngIf="
            Form.get('password')?.hasError('required') &&
            Form.get('password')?.touched
          "
        >
          პაროლი სავალდებულოა
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="type">
        <h5>აირჩიე ტიპი</h5>
      </div>
      <label class="select">
        <select formControlName="role">
          <option class="option" value="მოსწავლე">მოსწავლე</option>
          <!-- <option class="option" value="სტუდენტი">სტუდენტი</option> -->
        </select>
      </label>
      <div class="error">
        <div
          *ngIf="
            Form.get('role')?.hasError('required') && Form.get('role')?.touched
          "
        >
          ტიპის ჩაწერა სავალდებულოა
        </div>
      </div>
    </div>
    <button (click)="Submit()" class="register-btn">Register</button>
    <div class="register-link">
      გაქვს უკვე ანგარიში? <a routerLink="/">ავტორიზაცია</a>
    </div>
  </div>
</form>
