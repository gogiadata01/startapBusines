<!-- register.component.html -->
<form [formGroup]="Form">
  <div class="register-container">
    <h1>რეგისტრაცია</h1>
    <div class="form-group">
      <input type="text" placeholder="სახელი" formControlName="username" />
      <!-- <span class="icon"><i class="fas fa-user"></i></span> -->
      <div class="error">
        <div
          *ngIf="
            Form.get('username')?.hasError('required') &&
            Form.get('username')?.touched
          "
        >
        სახელი სავალდებულოა
      </div>
      </div>
    </div>
    <div class="form-group">
      <input type="email" placeholder="მეილი" formControlName="email" />
      <div class="error">
        <div
          *ngIf="
            Form.get('email')?.hasError('required') &&
            Form.get('email')?.touched
          "
        >
        მეილი სავალდებულოა
      </div>
      </div>
    </div>

    <div class="form-group">
      <input type="password" placeholder="პაროლი" formControlName="password" />
      <div class="error">
        <div
          *ngIf="
            Form.get('password')?.hasError('required') &&
            Form.get('password')?.touched
          "
        >
          პაროლი სავალდებულოა
        </div>
      </div>
      <div class="form-group">
        <input
          type="text"
          placeholder="ჩაწერე ტიპი:მოსწავლესტუდენტი"
          formControlName="role"
        />
        <div class="error">
          <div
            *ngIf="
              Form.get('role')?.hasError('required') &&
              Form.get('role')?.touched
            "
          >
             ტიპის ჩაწერა სავალდებულოა
          </div>
        </div>
        <button (click)="Submit()" class="register-btn">Register</button>
        <div class="register-link">
          გაქვს უკვე ანგარიში? <a routerLink="/">ავტორიზაცია</a>
        </div>
      </div>
      <div *ngIf="errormassage">
        {{ errormassage }}
      </div>

      <div class="form-group"></div>
    </div>
  </div>
</form>
