
<div class="title">
    <h2 >სიახლეები</h2>
</div>
<main>
    <div class="card-container">
        @for (Card of cards; track $index){
            <div class="card">
                <img src="{{Card.url}}">
                <div class="card-content">
                    <h2>{{Card.title}}</h2>
                    <p>{{Card.text}} </p>
                </div>
            </div>
            }
    </div>
</main>
